<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于字符串解析的一点理解</title>
    <script src='https://cdn.jsdelivr.net/npm/@hai2007/algorithm@0'></script>
    <script src='https://cdn.jsdelivr.net/npm/open-web-console'></script>
    <style>
        body {
            margin: 0;
        }

        #console {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div id='console'></div>

    <script>

        // 辅助页面打印的插件
        // https://hai2007.github.io/Open-Web-Console/
        var myConsole = new OpenWebConsole({
            el: document.getElementById('console')
        });

        var result = algorithm.xhtmlToJson(`
<group>
    <arc c-bind:cx='_width*0.5' c-bind:cy='_height*0.5' c-bind:radius1='_min*0.5' radius2='100' deg='120deg' />
    <group c-for='value in dataList'>
        <circle c-bind:cx='value' c-on:click='doit0' c-bind:cy='value' radius='10'></circle>
        <text c-bind:x='value+20' c-bind:y='value' c-bind:content='value' fill-color='red'></text>
    </group>
    <path>
        <move-to x='10' y='10'></move-to>
        <line-to x='100' y='100'></line-to>
    </path>
    <text c-bind:x='_width*0.5' c-bind:y='_height*0.5'>文字</text>
</group>
`);

        myConsole.debug(result);

    </script>

</body>

</html>
