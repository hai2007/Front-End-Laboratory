<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./logo.png">
    <title>Front-End-Laboratory |
        编程实验室，用于学习和测试一些新技术或基础技术，主要包括：canvas、webgl、svg等绘图相关，gltf、geoJSON等特殊数据，xhr、ws、fetch、http、prototype、display等基础，各种web端的app和桌面类应用，色彩处理、audio等专业技术，算法设计和整体架构，人工智能和机器学习（比如翻译、图片内容识别等），性能优化和网络安全等各种作为一个前端人需要掌握的技术。
    </title>
</head>

<body>

    <div id="root"></div>

    <script>

        var host = window.location.host;

        // 获取head标签
        var head = document.getElementsByTagName('head')[0];

        // 创建script
        var script = document.createElement('script');

        // 设置属性
        script.src = "./build/main@v0.1.5.js";

        if (/^127\.0\.0\.1/.test(host) || /^localhost/.test(host)) {
            script.type = 'module';
        }

        // 追加到页面
        head.appendChild(script);

    </script>

    <!-- 辅助记录访问次数 -->
    <div style="position: fixed;left: -300px;top: 0;width: 190px;height: 103px;">
        <img
            src="https://s05.flagcounter.com/count2/bdd0/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_12/viewers_3/labels_1/pageviews_1/flags_0/percent_0/" />
    </div>

</body>

</html>
